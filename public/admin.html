<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS and Fonts -->
    <link rel="stylesheet" type="text/css" href="styles/grid.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Allerta" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
    <!-- Javascript -->
    <title>Admin</title>
</head>

<body>
    <header>
        <h1>Omni</h1>
    </header>
    <div class="menu">
        <button type="button" id="customerShow">Customers</button>
        <button type="button" id="employeeShow">Employees</button>
        <button type="button" id="inventoryShow">Inventory</button>
    </div>
    <div id="innerCont">
        <div class="col-3 col-s-3">
            records list
            <div class="records">

            </div>
        </div>
        <div class="col-8 col-s-8" id="form">
          
            <!-- customer -->
          
             <div class="fcont" id=customerForm>
                Customer ID: <span class="idNum"></span>
                <form class="sign-up">
                    <div class="fdiv col-5">
                        User Name:<br>
                        <input type="text" name="uName" id="uName"><br>
                        Password:<br>
                        <input type="password" id="password-input">
                        <br>
                        Phone Number:<br>
                        <input type="number" name="phoneNumber-input"><br>
                    </div>
                    <div class="fdiv col-5">
                        First Name:<br>
                        <input type="text" name="firstName-input"><br>
                        Last Name:<br>
                        <input type="text" name="lastName-input"><br>
                        Email:<br>
                        <input type="email" name="email-input">
                        <br>
                    </div>
                    <div class="fdiv col-11">
                        Comments:<br>
                        <textarea name="message" rows="12" cols="150"></textarea>
                        <br>
                        <button class="submitCustomer" type="submit" value="Submit">Submit</button>
                    </div>
                </form>
            </div>
            

            <!-- employee -->

            <div class="fcont" id="employeeForm">
                <div class="col-11 col-s-11">Employee ID: <span class="idNum"></span></div>
                <form class="sign-up">
                    <div class="fdiv col-5">
                        User Name:<br>
                        <input type="text" name="uName" id="email-input"><br>
                        Password:<br>
                        <input type="password" id="password-input">
                        <br>
                        Phone Number:<br>
                        <input type="number" name="phone"><br>
                    </div>
                    <div class="fdiv col-5">
                        First Name:<br>
                        <input type="text" name="firstName"><br>
                        Last Name:<br>
                        <input type="text" name="lastName"><br>
                        Email:<br>
                        <input type="email" name="email">
                        <br>
                    </div>
                    <div class="fdiv col-11">
                        Comments:<br>
                        <textarea name="message" rows="12" cols="150"></textarea>
                        <br>
                        <button class="submitEmployee" type="submit" value="Submit">Submit</button>
                    </div>
                </form>
            </div>
    

            <!-- Inventory -->

         <div class="fcont" id=inventoryForm>
                <form id="inv-creation">
                    <div class="form-row">
                        <div class="form-group col-5 col-s-5">
                            <label for="item">Item</label><br>
                            <input type="text" class="form-control" id="item" placeholder="item">
                        </div>
                    </div>
                    <div class="form-group col-5 col-s-5">
                        <label for="price">Price</label><br>
                        <input class="form-control" id="price" placeholder="$">
                    </div>
                    <div class="form-group col-11 col-s-11">
                        <label for="description">Description</label><br>
                        <textarea name="description" id="description" cols="150" rows="12"></textarea>
                    </div>

                    <button id="create" type="submit" id="subminInventory" class="btn btn-primary">Create</button>
                </form>
            </div> 

        </div>
    </div>
    <footer>
        copyright
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
<script src="./js/adminjs.js"></script>
</body>

</html>
