<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS and Fonts -->
    <link rel="stylesheet" type="text/css" href="styles/grid.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Allerta" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Javascript -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <title>Admin</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">
    <header bg-light>
        <h1>Omni</h1>
    </header>
    </div>
    <div class="row">
    <div class="menu rounded">
        <button class= "btn-lg"><a href="/logout">logout</a></button>
        <button class= "btn-lg" type="button" id="customerShow">Customers</button>
        <button class= "btn-lg" type="button" id="employeeShow">Employees</button>
        <button class= "btn-lg" type="button" id="inventoryShow">Inventory</button>
    
    </div>
</div>
</div>
<div class="container-fluid">
    <div class="row" style="min-height: 860px:">

 
    
        <div  class="col-4 text-center rounded p-2 " id="innerCont">
            <div class="col-12"> records list</div>
           
            <div class="col-10 records bg-light rounded">

            </div>
        </div>
        <div class="col-8 bg-light p-3 rounded mt-5" style="min-height: 860px:" id="form">

           
                    
            <!-- customer -->
          
             <div class="fcont" id=customerForm>
                 <span class="idNum"></span>
                <form class="sign-up" action="/api/add/customer" method="POST">

                    <div class="fdiv col-5">
                        User Name:<br>
                        <input type="text" name="uName" value="" class="email-input"><br>
                        Password:<br>
                        <input type="password" name="password" value="" class="password-input">
                        <br>
                        Phone Number:<br>
                        <input type="number" value="" name="phoneNumber" class="phone"><br>
                    </div>
                    <div class="fdiv col-5">
                        First Name:<br>
                        <input type="text"  value="" name="firstName" class="firstName"><br>
                        Last Name:<br>
                        <input type="text"  value="" name="lastName" class="lastName"><br>
                        Email:<br>
                        <input type="email"  value="" name="email" class="email">
                        <br>
                    </div>
                    <div class="fdiv col-12">
                        Comments:<br>
                        <textarea  class="col-6" name="message" name="comments" value="textarea" ></textarea>
                        <br>
                        <button class="submitEmployee" type="submit" value="Submit">Submit</button>
                    </div>
                </form>
            </div>
            

            <!-- employee -->


            <div class="fcont" id="employeeForm">
                <div class="col-11 col-s-11"> <span class="idNum"></span></div>
                <form class="sign-up" action="/api/addEmployee" method="POST">

                    <div class="12">
                        User Name:<br>
                        <input type="text" name="uName" value="" class="email-input"><br>
                        Password:<br>
                        <input type="password" name="password" value="" class="password-input">
                        <br>
                        Phone Number:<br>
                        <input type="number" value="" name="phoneNumber" class="phone"><br>
                    </div>
                    <div class="fdiv col-5">
                        First Name:<br>
                        <input type="text"  value="" name="firstName" class="firstName"><br>
                        Last Name:<br>
                        <input type="text"  value="" name="lastName" class="lastName"><br>
                        Email:<br>
                        <input type="email"  value="" name="email" class="email">
                        <br>
                    </div>
                    <div class="fdiv col-5">
                        Comments:<br>
                        <textarea  class="col-6" name="message" name="comments" value="textarea" ></textarea>
                        <br>
                        <button class="submitEmployee" type="submit" value="Submit">Submit</button>
                    </div>
                </form>
            </div>
    

            <!-- Inventory -->

         <div class="fcont" id=inventoryForm>
                <form id="inv-creation" action="api/create/item" method="POST">

                    <div class="form-row">
                        <div class="form-group col-5 col-s-5">
                            <label for="item">Item</label><br>
                            <input type="text" class="form-control"name="item" value="" class="item" placeholder="item">
                        </div>
                    </div>
                    <div class="form-group col-5 col-s-5">
                        <label for="price">Price</label><br>
                        <input class="form-control"name="price" value=""  class="price" placeholder="$">
                    </div>
                    <div class="form-group col-5 col-s-11">
                        <label for="description">Description</label><br>
                        <textarea  class="col-6" name="message" name="comments" value="textarea" ></textarea>
                    </div>

                    <button id="create" type="submit" id="subminInventory" class="btn btn-primary">Create</button>
                </form>

            


        </div>
    </div>


</div>
    <footer class="fixed-bottom">
        copyright
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
   
<script src="./js/adminjs.js"></script>
</body>

</html>
