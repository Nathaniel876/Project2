<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS and Fonts -->
    <link rel="stylesheet" type="text/css" href="styles/grid.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <!-- Compiled and minified CSS -->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"> -->
    <!-- Compiled and minified JavaScript -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->

    <link href="https://fonts.googleapis.com/css?family=Allerta" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
    <!-- Javascript -->
    <!-- <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/customer.js"></script> -->
    <title>Customer</title>
</head>

<body>
    <header>
        <h1>Omni</h1>
    </header>
    <div id="name">
        <h3 class="customer-name">Customer Name</h3>
    </div>
    <div class="menu">

        <button id="customerInfo" type="button">Customer Info</button>
        <button id="makeAppt" type="button">Make Appointment</button>
        <button id="acctHist" type="button">Account History</button>
        <button id="contact" type="button">Contact Us</button>
        <button id="exit" type="button"><a href="/logout">Log Out</a></button>
    </div>
    <div class="wrap col-12 col-s-12">
        <div class="display col-10 col-s-10">
            <!-- Customer info -->

            <div class="content" id="cInfo">
                <div class="col-11">
                    Customer ID: <span class="idNum"></span>

                </div>
                <form class="sign-up">
                    <div class="fdiv col-5">
                        User Name:<br>
                        <input type="text" name="uName" id="uName"><br> Password:
                        <br>
                        <input type="password" id="password-input">
                        <br> Phone Number:<br>
                        <input type="number" name="phone" id="phNum"><br>
                    </div>
                    <div class="fdiv col-5">
                        First Name:<br>
                        <input type="text" name="firstName" id="fName"><br> Last Name:<br>
                        <input type="text" name="lastName" id="lName"><br> Email:
                        <br>
                        <input type="email" name="email" id="email">
                        <br>
                    </div>
                    <div class="fdiv col-11">
                        Comments:<br>
                        <textarea name="message" rows="12" cols="150" id="comments"></textarea>
                        <br>
                        <button class="submit1" type="submit" value="Submit" id="update">Update</button>
                    </div>
                </form>
            </div>

            <!-- Make Appointment -->

            <div class="content col-11 col-s-11" id="appoint">
                    <form class="col-11 col-s-11" id="res">
                        When would you like to schedule your appointment?
                        <br> Select a date:
                        <br>
                        <input id="myDate" type="date" value=""> Select a time:
                        <br>
                        <label for="appt-time">Choose an appointment time (opening hours 12:00 to 18:00): </label>
                        <input id="appt-time" type="time" name="appt-time" min="10:00" max="18:00">
                        <span class="validity"></span>
                        <br>
                        <label for="group-count">How many?</label>
                        <input id="group-count" type="number" min="1" name="group-count">
                        <br>
                    </form>
                    <button id="datetime" type="submit"> submit</button>
            </div>


            <!-- History -->

            <div class="content col-11 col-s-11" id="history">
                <div class="cDiv col-12 col-s-12">Appointments</div>
                <div class="cDiv col-12 col-s-12">Purchases</div>
            </div>

            <!-- Contact Us -->

            <div class="content" id="cont">
                <form>
                    Subject:<br>
                    <input type="text" name="subject"><br> What can we help you with today?<br>
                    <textarea name="message" rows="20" cols="100"></textarea>
                    <button class="submit1" type="submit" value="Submit">Send</button>
                </form>
            </div>

        </div>
    </div>
    <footer>
        contact info
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="./js/costumer.js"></script>

</body>

</html>
