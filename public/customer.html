<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS and Fonts -->
    <link rel="stylesheet" type="text/css" href="styles/grid.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Allerta" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
    <!-- Javascript -->
    <title>Customer</title>
</head>

<body>

    <header>
        <h1>Omni</h1>
    </header>
    <div id="name">
        <h3 class="customer-name">Customer Name</h3>
    </div>
    <div class="menu">
        <button id="customerInfo" type="button">Customer Info</button>
        <button type="button">Make Appointment</button>
        <button type="button">Account History</button>
        <button type="button">Contact Us</button>
    </div>
    <div class="wrap col-11 col-s-11">
        display area
        <div id="display col-10 col-s-10">
            <!-- Customer info -->
            <div class="fcont">
                    Customer ID: <span class="idNum"></span>
                    <form class="sign-up">
                        <div class="fdiv col-5">
                            User Name:<br>
                            <input type="text" name="uName" id="email-input"><br>
                            Password:<br>
                            <input type="password" id="password-input">
                            <br>
                            Phone Number:<br>
                            <input type="text" name="phone"><br>
                        </div>
                        <div class="fdiv col-5">
                            First Name:<br>
                            <input type="text" name="firstName"><br>
                            Last Name:<br>
                            <input type="text" name="lastName"><br>
                            Email:<br>
                            <input type="text" name="email">
                            <br>
                        </div>
                        <div class="fdiv col-11">
                            Comments:<br>
                            <textarea name="message" rows="12" cols="150"></textarea>
                            <br>
                            <button class="submit1" type="submit" value="Submit">Update</button>
                        </div>
                    </form>
                </div>
            <!-- Make Appointment -->

            <!-- History -->

            <!-- Contact Us -->
        </div>
    </div>
    <footer>
        contact info
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="./js/costumer.js"></script>

</body>

</html>
