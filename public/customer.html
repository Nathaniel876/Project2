<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS and Fonts -->
    <link rel="stylesheet" type="text/css" href="styles/grid.css">
    <link rel="stylesheet" type="text/css" href="styles/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Allerta" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text" rel="stylesheet">
    <!-- Javascript -->
    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/customer.js"></script>
    <title>Customer</title>
</head>

<body>

    <header>
        <h1>Omni</h1>
    </header>
    <div id="name">
        <h3 class="customer-name">Customer Name</h3>
    </div>
    <div class="menu">
        <button id="customerInfo" type="button">Customer Info</button>
        <button id="makeAppt" type="button">Make Appointment</button>
        <button id="acctHist" type="button">Account History</button>
        <button id="contact" type="button">Contact Us</button>
        <button id="exit" type="button">Log Out</button>
    </div>
    <div class="wrap col-12 col-s-12">
        <div class="display col-10 col-s-10">
            <!-- Customer info -->

            <div class="content" id="cInfo">
                <div class="col-11">
                    Customer ID: <span class="idNum"></span>
                </div>
                <form class="sign-up">
                    <div class="fdiv col-5">
                        User Name:<br>
                        <input type="text" name="uName" id="uName"><br>
                        Password:<br>
                        <input type="password" id="password-input">
                        <br>
                        Phone Number:<br>
                        <input type="number" name="phone" id="phNum"><br>
                    </div>
                    <div class="fdiv col-5">
                        First Name:<br>
                        <input type="text" name="firstName" id="fName"><br>
                        Last Name:<br>
                        <input type="text" name="lastName" id="lName"><br>
                        Email:<br>
                        <input type="email" name="email" id="email">
                        <br>
                    </div>
                    <div class="fdiv col-11">
                        Comments:<br>
                        <textarea name="message" rows="12" cols="150" id = "comments"></textarea>
                        <br>
                        <button class="submit1" type="submit" value="Submit" id="update">Update</button>
                    </div>
                </form>
            </div>

            <!-- Make Appointment -->

            <div class="content col-11 col-s-11" id="appoint">
                <form class="col-11 col-s-11" id="res">
                    <div class="col-11 col-s-11">
                    When would you like to schedule your appointment?
                </div>
                <div class="col-5 col-s-5">
                    Select a date:
                    <br>
                    <input type="date" min="2018-10-29">
                </div>
                <div class="col-5 col-s-5">
                    Select a time:
                    <br>
                    <select name="cars">
                        <option value="95a">9:30 a.m.</option>
                        <option value="10a">10:00 a.m.</option>
                        <option value="105a">10:30 a.m.</option>
                        <option value="11a">11:00 a.m.</option>
                        <option value="115a">11:30 a.m.</option>
                        <option value="12p">12:00 a.m.</option>
                        <option value="125p">12:30 p.m.</option>
                        <option value="1p">1:00 p.m.</option>
                        <option value="15p">1:30 p.m.</option>
                        <option value="2p">2:00 p.m.</option>
                        <option value="25p">2:30 p.m.</option>
                        <option value="3p">3:00 p.m.</option>
                        <option value="35p">3:30 p.m.</option>
                        <option value="4p">4:00 p.m.</option>
                        <option value="45p">4:30 p.m.</option>
                    </select>
                    <br>
                    <button type="submit" value="submit">Make Appointment</button>
                </div>
                </form>
            </div>

            <!-- History -->

            <div class="content col-11 col-s-11" id="history">
                <div class="cDiv col-12 col-s-12">Appointments</div>
                <div class="cDiv col-12 col-s-12">Purchases</div>
            </div>

            <!-- Contact Us -->

            <div class="content" id="cont">
                <form>
                    Subject:<br>
                    <input type="text" name="subject"><br>
                    What can we help you with today?<br>
                    <textarea name="message" rows="20" cols="100"></textarea>
                    <button class="submit1" type="submit" value="Submit">Send</button>
                </form>
            </div>

        </div>
    </div>
    <footer>
        contact info
    </footer>
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script src="./js/costumer.js"></script>

</body>

</html>
